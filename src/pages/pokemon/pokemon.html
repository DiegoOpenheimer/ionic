<ion-header>
  <ion-navbar>
    <ion-title>
      Pokemon
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="globalBackground">

    <ion-item  class="hoverMouse" *ngFor="let pokemon  of pokemons"  (click)="getObject($event)" >
      <span class="spanName">{{pokemon.name}}</span>
      <ion-icon class="iconSelect" name="ios-arrow-forward" item-right></ion-icon>
    </ion-item>



</ion-content>
